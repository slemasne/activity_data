<!DOCTYPE html>
<html>

<head>
    <title>Tyred Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container" class="form-group">
        <div class="page-header">
            <h1>Workout Analysis</h1>
        </div>
        <br>
        <label for="usr">Enter Workout Details:</label>
        <form action="{{url_for('result')}}" method="POST">
            <div>
                <input type="text" class="form-control" style="width:15%" placeholder="Date" name="workout_date"></input>
                <br>
                <input type="text" class="form-control" style="width:15%" placeholder="Type" name="workout_type"></input>
                <br>
                <input type="text" class="form-control" style="width:15%" placeholder="Visits" name="visits"></input>
                <br>
                <input type="text" class="form-control" style="width:15%" placeholder="Distance" name="distance"></input>
            </div>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
        <br>
        <footer class="footer" style="color:white">
            <p> Click <a href="/test" style="color:white">here</a> for test page</p>
        </footer>
    </div>
</body>

</html>
